<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Menu Picker</title>
    <style>
        /* 设置背景图片 */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: '华文行楷', 'KaiTi', sans-serif; /* 使用华文行楷，如果没有则使用楷体 */
            background: url('back.jpg') no-repeat center center fixed; /* 替换为你的相对路径 */
            background-size: cover; /* 背景图像覆盖整个页面 */
        }

        /* 创建一个半透明的覆盖层 */
        body::before {
            content: '';
            position: fixed; /* 固定位置，避免影响容器 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 黑色半透明 */
            z-index: -1; /* 让它在内容下方 */
        }

        /* 容器样式 */
        .container {
            display: flex; /* 使用 flexbox */
            flex-direction: column; /* 垂直排列 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85); /* 半透明白色背景 */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 800px; /* 直接指定宽度为 800px */
            height: 400px; /* 直接指定高度为 600px */
            margin: 0 auto; /* 水平居中 */
            overflow: auto; /* 使得内容溢出时可以滚动 */
        }

        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* 菜单显示的文字 */
        #menu {
            font-size: 1.8em;
            color: #6c5b7b;
            margin: 20px 0;
            font-weight: 600;
            min-height: 50px;
        }

        /* 图片样式 */
        #menu-image {
            width: 300px; /* 设置图片宽度 */
            height: auto; /* 高度自适应 */
            margin-bottom: 20px; /* 图片与文本之间的间距 */
        }

        /* 按钮样式 */
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            background-color: #f67280;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #c06c84;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>关于填饱肚子这件事</h1>
        <img id="menu-image" src="" alt="Menu Image" style="display:none;"> <!-- 图片初始隐藏 -->
        <div id="menu">快快显灵</div>
        <button onclick="pickMenu()">揭晓答案</button>
    </div>

    <script>
        // 定义菜单选项和对应的图片
        const menuItems = [
            { name: "鸡公煲", image: "image/鸡公煲.jpg" },
            { name: "醉面", image: "image/醉面.jpg" },
            { name: "凉皮肉夹馍", image: "image/凉皮肉夹馍.jpg" },
            { name: "犟骨头", image: "image/犟骨头.jpg" },
            { name: "梨花汤饭", image: "image/梨花汤饭.jpg" },
            { name: "肠粉", image: "image/肠粉.jpg" },
            { name: "滑蛋饭", image: "image/滑蛋饭.jpg" },
            { name: "袁记水饺", image: "image/袁记水饺.jpg" },
            { name: "超意兴", image: "image/超意兴.jpg" },
            { name: "螺蛳粉", image: "image/螺蛳粉.jpg" },
            { name: "煎饼果子", image: "image/煎饼果子.jpg" },
            { name: "面条", image: "image/面条.jpg" },
            { name: "外面包子", image: "image/外面包子.jpg" },
            { name: "楼下包子", image: "image/楼下包子.jpg" },
            { name: "煎饼果子", image: "image/煎饼果子.jpg" },
            { name: "麻辣烫", image: "image/麻辣烫.jpg" },
        ];

        // 随机选择菜单项的函数
        function pickMenu() {
            const randomIndex = Math.floor(Math.random() * menuItems.length);
            const selectedMenu = menuItems[randomIndex];
            document.getElementById("menu").innerText = "今日份饭饭: " + selectedMenu.name;
            const imgElement = document.getElementById("menu-image");
            imgElement.src = selectedMenu.image; // 设置图片源
            imgElement.style.display = "block"; // 显示图片
        }
    </script>
</body>
</html>
